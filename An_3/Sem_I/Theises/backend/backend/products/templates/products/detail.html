{% extends 'home/base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div>
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>Price: {{ product.price }} RON</p>
    <p><a href="{{ product.url }}">Product URL</a></p>
    <p>Views: {{ product.view_count }}</p>
</div>
{% endblock %}
