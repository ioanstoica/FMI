<!DOCTYPE html>
<html>

<head>
   <title>Simple Marker</title>
   <!-- The callback parameter is required, so we use console.debug as a noop -->
   <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJDar2cE7vOAdF5cqvAn5PZlkdAgqKN-8&callback=console.debug&libraries=maps,marker&v=beta">
      </script>
   <link rel="stylesheet" href="./style.css" />
</head>

<body>
   <gmp-map center="44.435550689697266,26.099607467651367" zoom="14" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="44.435550689697266,26.099607467651367" title="My location">
      </gmp-advanced-marker>
   </gmp-map>
</body>

</html>
